site_name: AI-Powered Display Handbook
site_description: AI生成、人工校验的显示技术参数深度解析手册。
site_author: AI-Powered Display Handbook Team
repo_url: https://github.com/codetilldie/ai-powered-display-handbook
repo_name: codetilldie/ai-powered-display-handbook
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - with-pdf:
      author: AI Assistant
      copyright: "CC BY-NC-SA 4.0"
      cover: true
      back_cover: true
      output_path: ai-powered-display-handbook.pdf

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

nav:
  - 首页: index.md
  - 项目介绍: intro.md
  - 基础参数详解: 01-basic-parameters.md
  - 色彩科学: 02-color-science.md
  - 面板技术解析: 03-panel-technology.md
  - HDR 与视觉增强: 04-hdr-enhancement.md
  - 接口与连接: 05-interfaces.md
  - 护眼与健康: 06-eye-care.md
  - 选购指南: 07-buying-guide.md
